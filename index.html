<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="b-ground">
        <img src="images/bg-main-desktop.png" alt="" />
      </div>
      <div class="carts">
        <div class="front">
          <img src="images/bg-card-front.png" alt="" />
          <div class="circles">
            <div class="big-c"></div>
            <div class="small-c"></div>
          </div>
          <h2 class="f-number">0000 0000 0000 0000</h2>
          <div class="f-info">
            <span class="f-name">jane appleseed</span>
            <span class="f-date">00/00</span>
          </div>
        </div>
        <div class="back">
          <img src="images/bg-card-back.png" alt="" />
          <h3 class="cvc">000</h3>
        </div>
      </div>
      <div class="pay-information">
        <form>
          <label for="name">cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          <label for="card-number">card number</label>
          <input
            type="number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="date-information">
            <div class="lb-date">
              <label for="date-info">exp.date(mm/yy)</label>
              <label for="cvc" class="cvc">cvc</label>
            </div>
            <div class="date-info">
              <input
                class="month"
                type="number"
                id="date-info"
                min="0"
                max="12"
                placeholder="MM"
              />
              <input
                class="years"
                type="number"
                min="0"
                max="99"
                placeholder="YY"
              />
              <input
                type="number"
                id="cvc"
                min="100"
                max="999"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <input class="confirm" type="submit" value="confirm" />
        </form>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Completed state start

    Thank you! We've added your card details Continue -->
  </body>
</html>
