<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="b-ground">
        <img src="images/bg-main-desktop.png" alt="" />
      </div>
      <div class="carts">
        <div class="front">
          <img src="images/bg-card-front.png" alt="" />
          <div class="circles">
            <div class="big-c"></div>
            <div class="small-c"></div>
          </div>
          <h2 class="f-number"></h2>
          <div class="f-info">
            <span class="f-name"></span>
            <span class="f-date"
              ><span class="show-month"></span>/<span class="show-year"></span
            ></span>
          </div>
        </div>
        <div class="back">
          <img src="images/bg-card-back.png" alt="" />
          <h3 class="cvc"></h3>
        </div>
      </div>
      <div class="pay-information">
        <form>
          <label for="name">cardholder name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <label for="card-number">card number</label>
          <input
            type="number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
          <div class="date-information">
            <div class="lb-date">
              <label for="date-info">exp.date(mm/yy)</label>
              <label for="cvc" class="cvc">cvc</label>
            </div>
            <div class="date-info">
              <!-- <select id="date-info">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select> -->
              <input
                class="month"
                type="number"
                id="date-info"
                min="0"
                max="12"
                placeholder="MM"
                required
              />
              <input
                class="years"
                type="number"
                min="1"
                max="99"
                placeholder="YY"
                required
              />
              <input
                type="number"
                id="cvc"
                min="100"
                max="999"
                placeholder="e.g. 123"
                required
              />
            </div>
          </div>
          <input class="confirm" type="submit" value="confirm" />
        </form>
      </div>
    </div>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Completed state start

    Thank you! We've added your card details Continue -->

    <script src="script.js"></script>
  </body>
</html>
